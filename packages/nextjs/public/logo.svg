  <!-- Cadena interlazada -->
  <g fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Eslabón 1 -->
    <rect x="44" y="108" width="168" height="40" rx="20" transform="rotate(-45 128 128)"/>
    <!-- Eslabón 2 -->
    <rect x="44" y="108" width="168" height="40" rx="20" transform="rotate(45 128 128)"/>
  </g>
</svg>